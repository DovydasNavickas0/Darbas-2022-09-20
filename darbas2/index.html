<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div id="puslapis">
        <h1>Adresų knyga</h1>

        <div class="box">
            <h2>Sukurti naują adresą</h2>
            <div class="line"></div>
            <form action="/" method="post">
                <div>
                    <label for="name">Gavėjas:</label>
                    <input type="fname" id="name" name="name" placeholder="Įveskite gavėją">
                </div> 
                <div>
                    <label for="Įmonė">Įmonė:</label>
                    <input type="fname" id="Įmonė" name="Įmonė" placeholder="Įveskite įmonę">
                </div>
                <div>
                    <label for="Šalis">Šalis:</label>
                    <input type="text" id="Šalis" name="Šalis" placeholder="Įveskite šalį">
                </div>
                <div>
                    <label for="Miestas">Miestas:</label>
                    <input type="text" id="Miestas" name="Miestas" placeholder="Įveskite miestą">
                </div>
                <div>
                    <label for="Gatvė">Gatvė:</label>
                    <input type="text" id="Gatvė" name="Gatvė" placeholder="Įveskite gatvę">
                </div>
                <div>
                    <label for="Namo nr.">Namo nr.:</label>
                    <input type="number" id="Namo nr." name="Namo nr." placeholder="Įveskite namo nr.">
                </div>
                <div>
                    <label for="Buto nr.">Buto nr.:</label>
                    <input type="number" id="Buto nr." name="Buto nr." placeholder="Įveskite buto nr.">
                </div>
                <div>
                    <label for="Pašto kodas">Pašto kodas:</label>
                    <input type="number" id="Pašto kodas" name="Pašto kodas" pattern="[0-9]+ required" minlength="5" maxlength="5" >
                    <a href="https://www.pasto-kodai.lt/" target="_blank">Ieškoti</a>
                </div>
                <div>
                    <label for="mob. tel.">Gavėjo mob. tel.:</label>
                    <input type="tel" id="mob. tel." name="mob. tel." value="+">
                </div>
                <div>
                    <label for="El. paštas">El.Paštas:</label>
                    <input type="email" id="El. paštas" name="El. paštas" placeholder="vardas.pavardė@paštas.lt">
                </div>
                <div>
                    <label for="Katalogas">Katalogas:</label>
                    <input type="text" id="Katalogas" name="Katalogas" placeholder="Pasirinkite katalogus">
                </div>
                <div class="line" id="line2"></div>
                <div>
                    <a href="#" class="button">Saugoti</a>
                </div>
            </form>
        </div>
    </div> 

</body>
</html>
